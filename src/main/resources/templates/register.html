    <!-- Favicons -->

            font-size: 1.125rem;

<body class="text-center">
<form class="form-signin" action="/register" method="post">
    <img class="mb-4" src="/img/king.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" onblur="findname()" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <div>
        <a href="/login">已有账号,去登陆    </a>
        <a href="#">
            <i class="fa fa-weixin" aria-hidden="true"></i>微信登陆
        </a>
        <span id="alert"></span>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; By kingkiller</p>
</form>
<script src="/js/jquery-3.2.1.min.js"></script>
<script>
    function findname() {
        $.ajax({
            url: "/check",
            data: {"name":$("#username").val},
            success:function (data) {
                if (data.toString()=="OK"){
                    $("#alert").css("color","green")
                }else {
                    $("#alert").css("color","red")
                }
                $("#alert").html(data)
            }
        })
    }
</script>
</body>
